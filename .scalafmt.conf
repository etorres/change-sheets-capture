version = "3.6.1"

runner.dialect = "scala213"

preset = default
align.preset = none

maxColumn = 100
lineEndings = unix

docstrings.style = SpaceAsterisk

project.git = false

rewrite {
  rules = [
    Imports,
    PreferCurlyFors,
    RedundantBraces,
    RedundantParens,
    SortModifiers
  ]
}

rewrite.imports.sort = scalastyle
rewrite.trailingCommas.style = never

assumeStandardLibraryStripMargin = true
align.stripMargin = true
